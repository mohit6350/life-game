<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life in Weeks - Custom</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Life in Weeks - Custom</h1>
    <div class="input-section">
      <div class="input-sidebar">
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate"><br>
        <label for="workingHours">Working (hrs/week):</label>
        <input type="number" id="workingHours" value="40"><br>
        <label for="routineHours">Daily Routine (hrs/day):</label>
        <input type="number" id="routineHours" value="11"><br>
        <label for="exerciseHours">Exercise (hrs/week):</label>
        <input type="number" id="exerciseHours" value="3"><br>
        <label for="familyHours">Family/Friends (hrs/week):</label>
        <input type="number" id="familyHours" value="10"><br>
        <button id="calculate">Calculate</button>
      </div>
      <div class="results" id="results">
        <div class="weeks-lived">
          <p>Weeks Lived: <span id="weeks-lived-value">0</span></p>
          <p>Total Weeks (100 years): <span id="total-weeks-value">0</span></p>
        </div>
        <div class="dot-display" id="dot-display"></div>
        <div class="breakdown">
          <h3>Life Breakdown (Approximate)</h3>
          <p><span class="color-dot" style="background-color: #ff6384;"></span> Working: <span id="working-weeks">0</span> weeks</p>
          <p><span class="color-dot" style="background-color: #36a2eb;"></span> Daily Routine: <span id="routine-weeks">0</span> weeks</p>
          <p><span class="color-dot" style="background-color: #ffce56;"></span> Exercise: <span id="exercise-weeks">0</span> weeks</p>
          <p><span class="color-dot" style="background-color: #4bc0c0;"></span> Family/Friends: <span id="family-weeks">0</span> weeks</p>
          <p><span class="color-dot" style="background-color: #9966ff;"></span> Personal Time: <span id="personal-weeks">0</span> weeks</p>
        </div>
        <p class="disclaimer">*Results are based on your inputs.</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
